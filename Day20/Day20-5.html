<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#main{
			width: 480px;
			height: 480px;
			overflow: hidden;
			background: url(images/face.jpg) ;
		}
	</style>
</head>
<body>
	<div id="main">

	</div>
	<script type="text/javascript">
		window.onload = function(){
		var mainNode = document.getElementById("main");
			i = 0;
		function changeNum(){
			
			i = i+480;
			mainNode.style.backgroundPositionY = i + "px";
			//alert(i);
		}
		setInterval(changeNum,200);
		//mainNode.style.backgroundPositionY = "480px";
		}
	</script>
</body>
</html>
